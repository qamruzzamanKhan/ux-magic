    <style>
      .registration {
        margin: 0 auto;
        width: 30%;
        border: 1px solid rgb(168, 168, 168);
        display: flex;
        justify-content: space-between;
        border-radius: 60px;
        padding: 0.5rem;
      }

      .registration input {
        border: none;
        outline: 0;
        font-size: 1rem;
        margin-left: 6px;
      }

      .registration button {
        border: none;
        background: linear-gradient(
          90deg,
          rgba(220, 121, 255, 1) 0%,
          rgba(37, 107, 250, 1) 100%
        );
        padding: 8px;
        border-radius: 20px;
        color: #ffffff;
      }

      .registration__content {
        display: flex;
        justify-content: center;
      }

      .welcome--signup {
        margin-top: 100px;
      }

      .welcome--signup h2 {
        width: 450px;
        line-height: 3.5rem;
      }

      .welcome--signup p {
        margin-top: 50px;
        margin-bottom: 30px;
      }

      .gallery {
        margin: 200px 20px;
      }
    </style>
