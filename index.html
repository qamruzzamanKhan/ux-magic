<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Magic</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="" class="logo" />
    </nav>
    <div class="signup grid grid--1x2">
      <div class="signup__form">
        <h1 class="signup__header">Welcome to Uxmagic.ai</h1>
        <div class="signup__content">
          <div class="signup__slider grid grid--1x2">
            <a href="" class="btn">Sign in</a>
            <a href="" class="btn">Sign up</a>
          </div>
          <input type="text" class="input--text" placeholder="Full Name" />
          <input type="email" class="input--text" placeholder="Email" />
          <input
            type="password"
            class="input--text"
            placeholder="Create Password"
          />
          <input
            type="password"
            class="input--text"
            placeholder="Confirm Password"
          />
          <a href="" class="btn btn--primary">Create Account</a>
          <a href="" class="btn">
            <img src="./images/google-logo.svg" class="icon btn__icon" alt="" />

            Signup with Google
          </a>
        </div>
        <footer class="copyright--text signup__footer">
          &#169; 2023 uxmagic.ai
        </footer>
      </div>
      <img src="./images/mobile.svg" alt="" />
    </div>
  </body>
</html>
