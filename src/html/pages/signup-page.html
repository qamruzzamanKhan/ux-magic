<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/app.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>UX Magic</title>
  </head>
  <body>
    <nav>
      <a href="#home"><img src="../../assets/images/logo.svg" alt="" class="logo" /></a>
    </nav>
    <div id="home" class="signup grid grid--1x2">
      <div class="signup__form">
        <section class="main">
          <div class="form_wrapper">
            <input type="radio" class="radio" name="radio" id="login" checked />
            <input type="radio" class="radio" name="radio" id="signup" />
            <div class="tile">
              <h3 class="login text--grey">Welcome back to Uxmagic.ai</h3>
              <h3 class="signup text--grey">Welcome to Uxmagic.ai</h3>
            </div>

            <label class="tabs login_tab" for="login"> Sign in </label>

            <label class="tabs signup_tab" for="signup"> Sign up </label>
            <span class="shape"></span>
            <div class="form_wrap">
              <div class="form_fild login_form">
                <div class="input_group">
                  <input type="email" class="input" placeholder="Email" />
                </div>
                <div class="input_group">
                  <input type="password" class="input" placeholder="Password" />
                </div>

                <input type="submit" class="btn" value="Sign in" />

                <div class="not_mem">
                  <label for="signup"
                    >Not a member? <span> Signup now</span></label
                  >
                </div>
              </div>

              <div class="form_fild signup_form">
                <div class="input_group">
                  <input type="email" class="input" placeholder="* Full Name" />
                </div>
                <div class="input_group">
                  <input type="email" class="input" placeholder="* Email" />
                </div>
                <div class="input_group">
                  <input
                    type="password"
                    class="input"
                    placeholder="Create Password"
                  />
                </div>

                <div class="input_group">
                  <input
                    type="password"
                    class="input"
                    placeholder="Confirm Password"
                  />
                </div>

                <input type="submit" class="btn" value="Create Account" />
                <!-- <div class="btn__icon"> -->

                <a href="" class="btn__self btn__self--secondary">
                  <img
                    class="icon btn__icon"
                    src="../../assets/images/google-logo.svg"
                    alt=""
                  />
                  Signup with Google</a
                >
                <!-- </div> -->
              </div>
            </div>
          </div>
        </section>
        <blockquote class="copyright--text">Â©2023 uxmagic.ai</blockquote>
      </div>
      <div class="signup__image"><img src="../../assets/images/mobile.svg" alt="" /></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
