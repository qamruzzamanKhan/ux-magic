    <nav>
      <a href="#home"><img src="./images/logo.svg" alt="" class="logo" /></a>
    </nav>
    <div id="home" class="signup grid grid--1x2">
      <div class="signup__form">
        <section class="main">
          <div class="form_wrapper">
            <input type="radio" class="radio" name="radio" id="login" checked />
            <input type="radio" class="radio" name="radio" id="signup" />
            <div class="tile">
              <h3 class="login text--grey">Welcome back to Uxmagic.ai</h3>
              <h3 class="signup text--grey">Welcome to Uxmagic.ai</h3>
            </div>

            <label class="tab login_tab" for="login"> Sign in </label>

            <label class="tab signup_tab" for="signup"> Sign up </label>
            <span class="shape"></span>
            <div class="form_wrap">
              <div class="form_fild login_form">
                <div class="input_group">
                  <input type="email" class="input" placeholder="Email" />
                </div>
                <div class="input_group">
                  <input type="password" class="input" placeholder="Password" />
                </div>

                <input type="submit" class="btn" value="Sign in" />

                <div class="not_mem">
                  <label for="signup"
                    >Not a member? <span> Signup now</span></label
                  >
                </div>
              </div>

              <div class="form_fild signup_form">
                <div class="input_group">
                  <input type="email" class="input" placeholder="* Full Name" />
                </div>
                <div class="input_group">
                  <input type="email" class="input" placeholder="* Email" />
                </div>
                <div class="input_group">
                  <input
                    type="password"
                    class="input"
                    placeholder="Create Password"
                  />
                </div>

                <div class="input_group">
                  <input
                    type="password"
                    class="input"
                    placeholder="Confirm Password"
                  />
                </div>

                <input type="submit" class="btn" value="Create Account" />
                <!-- <div class="btn__icon"> -->

                <a href="" class="btn__self btn__self--secondary">
                  <img
                    class="icon btn__icon"
                    src="/images/google-logo.svg"
                    alt=""
                  />
                  Signup with Google</a
                >
                <!-- </div> -->
              </div>
            </div>
          </div>
        </section>
        <blockquote class="copyright--text">Â©2023 uxmagic.ai</blockquote>
      </div>
      <div class="signup__image"><img src="./images/mobile.svg" alt="" /></div>
    </div>
